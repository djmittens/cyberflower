<!doctype html>
<html lang="en" data-theme="neon">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonGrid CRM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/theme-neon.css" />
    <link rel="stylesheet" href="styles/hud.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Teko:wght@500;700&family=Russo+One&family=Exo+2:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="chrome" id="app">
      <header class="hud-banner hud-grid contain-paint">
  <div class="hud-banner__row">
    <div class="brand">
      <span class="brand__jp" aria-hidden="true">ネオングリッド</span>
      <span class="brand__title">NEON<span class="accent">GRID</span> <small>CRM</small></span>
    </div>
    <div class="banner-actions"><!-- optional KPIs/buttons --></div>
  </div>

  <div class="hud-banner__row">
    <label class="bracket-label" for="search">Search</label>
    <div class="bracket-box action-bar">
      <input id="search" data-search class="hud-input action-input" placeholder="Type to search • try: framework: react  tag: ai  sort: priority">
      <span class="kbd-hint" id="kbd-hint" aria-hidden="true">⌘K</span>
      <span class="notch" aria-hidden="true"></span>
      <div id="action-panel" class="action-panel hidden" role="listbox" aria-label="Search actions"></div>
    </div>
    <!-- unified records: no type chips -->
  </div>
</header>

      <main class="layout u-matrix">
        <aside class="panel left cut u-notch u-inset-line" id="sidebar">
          <div class="sidebar-header">
            <h3>Quick Filters</h3>
            <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">×</button>
          </div>
          <div class="sidebar-content">
            <div class="filter-section">
              <div id="facet-frameworks" class="facet"></div>
              <div id="facet-services" class="facet"></div>
              <div id="facet-tags" class="facet"></div>
            </div>
            <div class="sort-section">
              <h3>Sort</h3>
              <div class="sorter">
                <select id="sort">
                  <option value="name">Name A→Z</option>
                  <option value="updated">Recently Updated</option>
                  <option value="priority">Highest Priority</option>
                </select>
              </div>
            </div>
          </div>
        </aside>

        <section class="grid" id="grid"></section>
      </main>

      <div id="detail-modal" class="modal hidden">
        <div class="modal-content u-notch u-inset-line">
          <button class="close" id="close-detail" aria-label="Close detail">×</button>
          <div id="detail"></div>
        </div>
      </div>

      <footer class="footer">
        <span>© NeonGrid | Internal CRM | Build static — no backend</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
