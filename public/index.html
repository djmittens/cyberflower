<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonGrid CRM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Teko:wght@500;700&family=Russo+One&family=Exo+2:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="chrome" id="app">
      <header class="topbar">
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle sidebar">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <div class="brand glitch" data-text="NEONGRID">
          <span class="brand-core">NEON</span><span class="brand-accent">GRID</span>
          <span class="brand-sub">// CRM</span>
        </div>
        <div class="actions">
          <button class="btn ghost" id="perf-toggle" title="Toggle Performance Mode">
            <span class="btn-icon">‚ö°</span>
            <span class="btn-text">Perf</span>
          </button>
          <a class="btn ghost" href="data/customers.json" download>
            <span class="btn-icon">üìä</span>
            <span class="btn-text">Export</span>
          </a>
          <a class="btn primary" href="../docs/content-authoring.md" target="_blank">
            <span class="btn-icon">üìù</span>
            <span class="btn-text">Guide</span>
          </a>
        </div>
      </header>
      <div class="bar-stripes"></div>

      <section class="toolbar">
        <div class="searchbox">
          <input id="search" type="search" placeholder="Search customers, frameworks, tags, issues..." />
          <div class="scanline"></div>
        </div>
        <div class="filters" id="filters">
          <div id="facet-type" class="facet"></div>
        </div>
      </section>

      <main class="layout">
        <aside class="panel left cut" id="sidebar">
          <div class="sidebar-header">
            <h3>Quick Filters</h3>
            <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">√ó</button>
          </div>
          <div class="sidebar-content">
            <div class="filter-section">
              <div id="facet-frameworks" class="facet"></div>
              <div id="facet-services" class="facet"></div>
              <div id="facet-tags" class="facet"></div>
            </div>
            <div class="sort-section">
              <h3>Sort</h3>
              <div class="sorter">
                <select id="sort">
                  <option value="name">Name A‚ÜíZ</option>
                  <option value="updated">Recently Updated</option>
                  <option value="priority">Highest Priority</option>
                </select>
              </div>
            </div>
          </div>
        </aside>

        <section class="grid" id="grid"></section>
      </main>

      <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
          <button class="close" id="close-detail">√ó</button>
          <div id="detail"></div>
        </div>
      </div>

      <footer class="footer">
        <span>¬© NeonGrid | Internal CRM | Build static ‚Äî no backend</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
